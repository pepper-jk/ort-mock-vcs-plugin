[versions]
detektPlugin = "1.23.8"
ideaExtPlugin = "1.1.10"
kotlinPlugin = "2.1.10"
shadowPlugin = "8.3.6"

kotest = "5.9.1"
log4jApi = "2.24.3"
log4jApiKotlin = "1.5.0"
logback = "1.5.17"
ort = "52.1.0"

[plugins]
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detektPlugin" }
ideaExt = { id = "org.jetbrains.gradle.plugin.idea-ext", version.ref = "ideaExtPlugin" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlinPlugin" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadowPlugin" }

[libraries]
detektFormatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detektPlugin" }
kotestAssertionsCore = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotestRunnerJunit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
log4jApiKotlin = { module = "org.apache.logging.log4j:log4j-api-kotlin", version.ref = "log4jApiKotlin" }
log4jApiToSlf4j = { module = "org.apache.logging.log4j:log4j-to-slf4j", version.ref = "log4jApi" }
logbackClassic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
ortDownloader = { module = "org.ossreviewtoolkit:downloader", version.ref = "ort" }
ortAnalyzer = { module = "org.ossreviewtoolkit:analyzer", version.ref = "ort" }
ortAnalyzerCommand = { module = "org.ossreviewtoolkit.plugins.commands:analyzer-command", version.ref = "ort" }
ortPluginApi = { module = "org.ossreviewtoolkit.plugins:api", version.ref = "ort" }
ortCli = { module = "org.ossreviewtoolkit:cli", version.ref = "ort" }
ortDetektRules = { module = "org.ossreviewtoolkit:detekt-rules", version.ref = "ort" }
ortModel = { module = "org.ossreviewtoolkit:model", version.ref = "ort" }
ortTestUtils = { module = "org.ossreviewtoolkit.utils:test-utils", version.ref = "ort" }
